<!-- search_results.html -->
 {% extends "encyclopedia/layout.html" %}
 {% block body %}
{% if entries %}
<ul>
    {% for entry in entries %}
    <li><a href="{%url "entry" title=entry %}">{{ entry }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No results found for "{{ query }}".</p>
{% endif %}
{% endblock %}
