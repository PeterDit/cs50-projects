{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <form action="/sell" method="POST">
        <select name="symbol">
            {% for stock in stocks %}
                <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
            {% endfor %}
        </select>
        <input name="shares" type="text" placeholder="Number of shares">
        <button type="submit">Sell</button>
    </form>
{% endblock %}
