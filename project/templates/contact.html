<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <!-- Navbar -->
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href="/home">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/todo">Todo List</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/pomodoro">Pomodoro Timer</a>
        </li>
        
    </ul>

          <!-- Auth Login Register-->
    <div class="authContainer text-center">
        {% if user_id %}
        <a class="btn btn-outline-danger" href="/logout"> Logout</a>
        {% else %}
        <a class="btn btn-outline-primary" href="/login">Login</a>
        <a class="btn btn-outline-secondary" href="/register">Register</a>
        {%endif %}
    </div>

    <!-- Information page -->
    <div class="header-container">
        <h2>Get in</h2>
        <h2>touch</h2>
        <p>If you need further information, <br> or would like to know if I'm able to create the function you want, <br> feel free to ask!</p>
    </div>

    <!-- Video running in the background-->
    <div class="video-container">
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMW91cXRkcXJ6NGtzeGwwaDd5bG8wY3JmenFpcWVoc2JzYTJtMDFheCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/HOUHmSUfXK2uaQEP4l/giphy.gif" alt="Background GIF" style="width:100%; height:auto;">
    </div>

    <!-- Submit form -->
    <div class="form-container">
        <h1>Contact me</h1>
        <form id="contactForm" method="POST" action="https://script.google.com/macros/s/AKfycbyn-KislBkM3EUVZoQgyHfRGA5TF-WQ-geZiL4CuLQ/dev">
            <label for="firstName">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>

            <label for="lastName">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>

            <div class="checkbox-group">
                <div class="checkbox-wrapper-51">
                    <input type="checkbox" id="box-1" name="box-1" value="Website" />
                    <label for="box-1" class="toggle">
                        <span>
                            <svg width="10px" height="10px" viewBox="0 0 10 10">
                                <path d="M5,1 L5,1 C2.790861,1 1,2.790861 1,5 L1,5 C1,7.209139 2.790861,9 5,9 L5,9 C7.209139,9 9,7.209139 9,5 L9,5 C9,2.790861 7.209139,1 5,1 L5,9 L5,1 Z"></path>
                            </svg>
                        </span>
                    </label>
                    <label for="box-1">Simple Website</label>
                </div>

                <div class="checkbox-wrapper-51">
                    <input type="checkbox" id="box-2" name="box-2" value="Webapp" />
                    <label for="box-2" class="toggle">
                        <span>
                            <svg width="10px" height="10px" viewBox="0 0 10 10">
                                <path d="M5,1 L5,1 C2.790861,1 1,2.790861 1,5 L1,5 C1,7.209139 2.790861,9 5,9 L5,9 C7.209139,9 9,7.209139 9,5 L9,5 C9,2.790861 7.209139,1 5,1 L5,9 L5,1 Z"></path>
                            </svg>
                        </span>
                    </label>
                    <label for="box-2">Webapp (including submit form)</label>
                </div>

                <div class="checkbox-wrapper-51">
                    <input type="checkbox" id="box-3" name="box-3" value="Python-script" />
                    <label for="box-3" class="toggle">
                        <span>
                            <svg width="10px" height="10px" viewBox="0 0 10 10">
                                <path d="M5,1 L5,1 C2.790861,1 1,2.790861 1,5 L1,5 C1,7.209139 2.790861,9 5,9 L5,9 C7.209139,9 9,7.209139 9,5 L9,5 C9,2.790861 7.209139,1 5,1 L5,9 L5,1 Z"></path>
                            </svg>
                        </span>
                    </label>
                    <label for="box-3">Python-script</label>
                </div>
            </div>
            
            <!-- Submit Button -->
            <input type="submit" value="Submit"><br>
        </form>
    </div>

    <!-- Footer placed outside of form container -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2024</p>
            <p>Peter.Ditzel98@gmail.com</p>
        </div>
    </footer>
</body>
</html>
