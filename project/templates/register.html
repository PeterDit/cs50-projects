<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="stylesheet" href="/static/css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <title>Register Form</title>
        <style>
            /* Use url_for to reference static files for background-image */
            /* Body Styling */
            body {
                background-image: url("{{ url_for('static', filename='images/blurred_image.png') }}");
                background-size: cover;
                background-position: center;
                height: 100vh;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            /* Form Container */
            .form-container {
                position: absolute;
                border: 2px solid #076829;
                background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
                padding: 20px;
                border-radius: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                max-width: 400px;
                margin-left: -15%;
                margin-top: -2%;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center; /* Center the text inside the form-container */
            }

            /* Input Fields */
            .form-container input {
                width: 93%;
                padding: 12px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
            }

            /* Submit Button */
            .form-container button {
                width: 50%; /* Adjust width to center the button */
                padding: 10px;
                background-color: #ffffff;
                color: #000000;
                font-size: 20px;
                border: px solid #000000;
                border-radius: 10px;
                cursor: pointer;
                transition: background-color 0.15s;
                margin-top: 10px;
                box-sizing: border-box;
            }

            /* Hover Effect for Button */
            .form-container button:hover {
                background-color: #3e9366;
                color: #ffffff;
            }

            /* Input Focus Effect */
            .form-container input:focus {
                border-color: #007bff;
                outline: none;
            }

            /* Placeholder Text */
            .form-container input::placeholder {
                color: #aaa;
            }

            /* Align "Already registered?" and "Back home" links */
            .already-registered, .back {
                font-size: 14px;
                margin-top: 10px;
            }

            .already-registered a, .back a {
                color: #076829;
                text-decoration: none;
            }

            .already-registered a:hover, .back a:hover {
                text-decoration: underline;
            }

            /* Align "Already registered?" and "Back home" links */
            .already-registered, .back {
                font-size: 18px;
                margin-top: 10px;
                text-align: center;
            }

            .already-registered a, .back a {
                color: #076829;
                text-decoration: none;
            }

            .already-registered a:hover, .back a:hover {
                text-decoration: underline;
            }

        </style>
    </head>
    
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container mt-4">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        <strong>{{ category | capitalize }}:</strong> {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="form-container">
        <form action="{{ url_for('register') }}" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirmation" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <p class="already-registered">Already registered? <a href="{{ url_for('login')}}">Login here</a></p>
        <p class="back"><a href="{{ url_for('home')}}">Back home</a></p>
    </div>

</body>
</html>
